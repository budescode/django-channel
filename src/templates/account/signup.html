{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1">
<title>Golden Exchange - Sign Up</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="home">
<div class="modal">
		<div class="login-page-container">
			<div class="login-page">
				<h2>SIGN Up</h2>
				<h5 style="color: red; display: none;" id="errordiv"></h5>
				<form> {% csrf_token %}
					<div class="container">
						<i class="fa fa-user"></i>
						<input type="email" name="email" placeholder="Enter username" id='signupemail'>
					</div>
					<div class="container">
						<i class="fa fa-lock"></i>
					<input type="Password" name="Password" placeholder="Enter Password" id='signuppassword'>
					</div>
					<div class="container">
					<i class="fa fa-lock"></i>
						<input type="Password" name="Password" placeholder="Confirm Password" id='signupconfirmpassword'>
					</div>
							<div class="container1">

								<button onclick="signupFunction()" type="button" id='registerhead'>Sign Up</button>
								<button type="button" id='registerhead1' style="display: none;">Loading...</button>

								<span><a href="#">forgot password?</a></span>
								<span>Already have an account? <a href="{% url 'accountusers:login' %}">Sign In</a></span>
							</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
