{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, intial-scale=1">
<title>Golden Exchange</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="home">
<div class="modal">
		<div class="login-page-container">
			<div class="login-page">
				<h2>SIGN IN</h2>
				<h5 style="color: red; display: none;" id="signinerrordiv"></h5>
				<form> {% csrf_token %}
					<div class="container">
						<i class="fa fa-user"></i>
						<input type="text" name="username" placeholder="Enter email" id="signinemail">
					</div>
					<div class="container">
						<i class="fa fa-lock"></i>
						<input type="Password" name="Password" placeholder="Enter Password" id="signinpassword">
					</div>

			<div class="container1">
			<button type="button" onclick="SignInFunction()" id="signinbutton">Sign In</button>
			<button type="button" id='signinhead1' style="display: none;">Loading...</button>
			<span><a href="#">forgot password?</a></span>
			<span>Don't have an account? <a href="{% url 'accountusers:signup' %}">Sign Up</a></span>
			</div>
				</form>
			</div>
		</div>
	</div>
</div>
	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
